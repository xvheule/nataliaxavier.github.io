<form
        id="wedding-registration"
        method="POST"
        action="https://script.google.com/macros/s/AKfycbzbx8MMKSQYbF50Vnd7hY-2bN46mW0ehiiCDs1_TiMhhyw0jRsdG9WDVbw-cpEK87BC/exec"
>
    <input name="FieldA" type="text" placeholder="field A" required>
    <input name="FieldB" type="text" placeholder="field B" required>
    <button type="submit">Send</button>
</form>

<script>
    window.addEventListener("load", function () {
        const form = document.getElementById('wedding-registration');
        form.addEventListener("submit", function (e) {
            e.preventDefault();
            const data = new FormData(form);
            const action = e.target.action;
            fetch(action, {
                method: 'POST',
                body: data,
            })
                .then(() => {
                    alert("Success!");
                })
        });
    });
</script>
