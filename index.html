    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .mySlides {display: none;}

        /* Slideshow container */
        .slideshow-container {
            /* Full height */
            height: 100%;
        }

        /* Navigation bar container */
        .nav-bar-container {
            position: relative;
            width: auto;
            top: 50%;
            right: 0;
        }

        /* The navigation bar */
        .nav-bar {
            width: 5%;
            position: absolute;
            top: 50%;
            right: 0;
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
            background-color: #555555;
        }

        /* Navigation bar links */
        .nav-bar a {
            display: block;
            text-align: center;
            padding: 5%;
            transition: all 0.3s ease;
            color: white;
        }
        .nav-bar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Title text container */
        .title-text-container {
            position: absolute;
        }

        /* Title text */
        .title-text {
            position: absolute;
            top: 5px;
            left: 2%;
            font-size: 3vw;
        }

        /* background images*/
        .bg01 {
            /* The image used */
            background-image: url("./media/img/home/01.jpg");

            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: left;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .bg02 {
            /* The image used */
            background-image: url("./media/img/home/02.jpg");

            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center bottom;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .bg03 {
            /* The image used */
            background-image: url("./media/img/home/03.jpg");

            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center top;
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* Fading animation */
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }

        /* Use a media query to add a breakpoint to apply these settings if the width is smaller than 1600px: */
        @media screen and (max-width: 1600px) {
            .title-text {
                left: 80px;
                font-size: 32px;
            }
            .nav-bar {
                width: 80px;
            }
        }
    </style>
</head>

<script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        slides[slideIndex-1].style.display = "block";
        setTimeout(showSlides, 3000); // Change image every 3 seconds
    }
</script>
