<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Natalia & Xavier</title>

    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .mySlides {
            display: none;
        }

        /* Slideshow container */
        .slideshow-container {
            /* Full height */
            height: 100%;
        }

        /* The navigation bar */
        .nav-bar-container {
            position: absolute;
            width: 25%;
            min-width:350px;
            height: auto;
            bottom: 0;
            left: 37.5%;
            transform: translate(0, 0);
            background-color: #555555;
        }

        .nav-bar-flag-container {
            width: 25%;
            height: 100%;
            float: left;
        }

        /* Navigation bar links */
        .nav-bar-container a {
            display: block;
            padding: 5%;
            transition: all 0.3s ease;
            color: white;
            margin: 2px 0 2px 0;
        }

        .nav-bar-container a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Title text container */
        .title-text-container {
            position: fixed;
            top: 10px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .title-text-container h1 {
            font-family: Montserrat, serif;
            font-size: 5vw;
            color: white;
            white-space: nowrap;
            text-align: center;
            margin: 0;
        }

        /* background images*/
        .bg01 {
            /* The image used */
            background-image: url("./media/img/home/01.jpg");

            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: left;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .bg02 {
            /* The image used */
            background-image: url("./media/img/home/02.jpg");

            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center bottom;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .bg03 {
            /* The image used */
            background-image: url("./media/img/home/03.jpg");

            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center top;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .bg04 {
            /* The image used */
            background-image: url("./media/img/home/04.jpg");

            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center top;
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* Fading animation */
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from {
                opacity: .4
            }
            to {
                opacity: 1
            }
        }

        /* Use a media query to add a breakpoint to apply these settings if the width is smaller than 800px: */
        @media screen and (max-width: 800px) {
            .title-text-container h1 {
                font-size: 40px;
            }
        }

        /* Use a media query to add a breakpoint to apply these settings if the width is smaller than 1400px: */
        @media screen and (max-width: 1400px) {
            .nav-bar-container {
                left: 50%;
                transform: translate(-175px, 0);
            }
        }

        /* Use a media query to add a breakpoint to apply these settings if the width is smaller than 350px: */
        @media screen and (max-width: 350px) {
            .nav-bar-container {
                left: 0;
                transform: translate(0, 0);
            }
        }
    </style>
</head>


<body>
<div class="slideshow-container">
    <div class="mySlides fade bg01"></div>
    <div class="mySlides fade bg02"></div>
    <div class="mySlides fade bg03"></div>
    <div class="mySlides fade bg04"></div>
</div>
<div class="title-text-container">
    <h1>Natalia & Xavier</h1>
</div>
<div class="nav-bar-container">
    <div class="nav-bar-flag-container">
        <a href="en/invitation.html"><img src="./media/img/flag_uk.png" width=100%></a>
    </div>
    <div class="nav-bar-flag-container">
        <a href="es/Invitation.html"><img src="./media/img/flag_es.png" width=100%></a>
    </div>
    <div class="nav-bar-flag-container">
        <a href="nl/Invitation.html"><img src="./media/img/flag_be.png" width=100%></a>
    </div>
    <div class="nav-bar-flag-container">
        <a href="fr/Invitation.html"><img src="./media/img/flag_fr.png" width=100%></a>
    </div>
</div>

<script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
            slideIndex = 1
        }
        slides[slideIndex - 1].style.display = "block";
        setTimeout(showSlides, 3000); // Change image every 3 seconds
    }
</script>

</body>
</html>
